<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип сайтв">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpeg" alt="аватар">
            <div class="profile__info">
                <div class="profile__inform">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"
                        aria-label="кнопка изменить данные пользователя"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="кнопка добавить фото"></button>
        </section>

        <section class="elements-container">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="overlay">
        <div class="popup">
            <button class="popup__close-btn" type="button" aria-label="закрыть форму"></button>
            <form class="popup__container" name="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__info">
                    <input type="text" class="popup__input popup__input_type_name" name="name">
                    <input type="text" class="popup__input popup__input_type_job" name="job">
                </fieldset>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="overlayAdd">
        <div class="popupAdd">
            <button class="popupAdd__close-btn" type="button" aria-label="закрыть форму"></button>
            <form class="popupAdd__container" name="popupAdd__container">
                <h2 class="popupAdd__title">Новое место</h2>
                <fieldset class="popupAdd__info">
                    <input type="text" class="popupAdd__input popupAdd__input_type_name" placeholder="Название"
                        name="name">
                    <input type="text" class="popupAdd__input popupAdd__input_type_image"
                        placeholder="Ссылка на картинку" name="image">
                </fieldset>
                <button type="submit" class="popupAdd__button">Создать</button>
            </form>
        </div>
    </section>

    <section class="overlayModal">
        <div class="modalWindow">
            <button class="modalWindow__close-btn" type="button" aria-label="закрыть модальное окно"></button>
            <img class="modalWindow__image" src="#" alt="">
            <h2 class="modalWindow__title"></h2>
        </div>
    </section>

    <template id="add-picture-template">
        <section class="elements">
            <article class="element">
                <div class="element__trash-image">
                    <img class="element__image" alt="">
                    <button class="element__trash" type="button" aria-label="значок удаления карточки"></button>
                </div>
                <div class="element__title-like">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button" aria-label="кнопка мне нравится"></button>
                </div>
            </article>
        </section>
    </template>

    <script src='./scripts/index.js'></script>
</body>

</html>
