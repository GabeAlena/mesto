<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип сайтв">
        <div class="header__line"></div>
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpeg" alt="аватар">
            <div class="profile__info">
                <div class="profile__inform">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="./images/EditButton.svg"
                        alt="кнопка изменить данные пользователя">
                </div>
                <h2 class="profile__job">Исследователь океана</h2>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpeg" alt="Карачаевск">
                <div class="element__title-like">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpeg" alt="Гора Эльбрус">
                <div class="element__title-like">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombai.jpeg" alt="Домбай">
                <div class="element__title-like">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpeg" alt="Гора Эльбрус">
                <div class="element__title-like">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombai.jpeg" alt="Домбай">
                <div class="element__title-like">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpeg" alt="Карачаевск">
                <div class="element__title-like">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="overlay">
        <div class="popup">
            <button class="popup__close-btn"></button>
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__name" name="name" placeholder="Жак-Ив Кусто">
                </fieldset>

                <div class="popup__line"></div>

                <fieldset class="popup__input-container">
                    <input type="text" class="popup__job" name="job" placeholder="Исследователь океана">
                </fieldset>

                <div class="popup__line"></div>

                <fieldset class="form">
                    <input type="submit" class="form__button" value="Сохранить">
                </fieldset>
            </form>
        </div>
    </section>
    <script src='./scripts/index.js'></script>
</body>

</html>
