<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип сайтв">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__avatar-avatar-button">
                <button class="profile__avatar-button" type="button" aria-label="кнопка изменить аватар"></button>
                <img class="profile__avatar" src="<%=require('./images/avatar.jpeg')%>" alt="аватар">
            </div>
            <div class="profile__info">
                <div class="profile__inform">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button"
                        aria-label="кнопка изменить данные пользователя"></button>
                </div>
                <p class="profile__job"></p>
            </div>
            <button class="profile__add-button" type="button" aria-label="кнопка добавить фото"></button>
        </section>

        <section class="elements-container">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="закрыть форму"></button>
            <form class="popup__form" name="popup__form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__info">
                    <input
                        class="popup__input popup__input_type_name"
                        placeholder="Имя"
                        required
                        minlength="2"
                        maxlength="40"
                        id="name-input"
                        type="text" 
                        name="name"
                    >
                    <span class="name-input-error popup__input-error">Вы пропустили это поле.</span>
                    <input
                        class="popup__input popup__input_type_job"
                        placeholder="Профессиональная деятельность"
                        required
                        minlength="2"
                        maxlength="200"
                        id="job-input"
                        type="text" 
                        name="job"
                    >
                    <span class="job-input-error popup__input-error">Вы пропустили это поле.</span>
                </fieldset>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_cards">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="закрыть форму"></button>
            <form class="popup__form" name="popup__form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__info">
                    <input
                        class="popup__input popup__input_type_nameimage" 
                        required
                        minlength="2"
                        maxlength="30"
                        id="mesto-input"
                        type="text" 
                        placeholder="Название"
                        name="name"
                    >
                    <span class="mesto-input-error popup__input-error">Вы пропустили это поле.</span>
                    <input
                        class="popup__input popup__input_type_image"
                        required
                        type="url"
                        id="url-input"
                        placeholder="Ссылка на картинку" 
                        name="image"
                    >
                    <span class="url-input-error popup__input-error">Введите адрес сайта.</span>
                </fieldset>
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_modal">
        <div class="popup__modalWindow">
            <button class="popup__close-btn" type="button" aria-label="закрыть модальное окно"></button>
            <img class="popup__image-modal" src="#" alt="">
            <h2 class="popup__title-modal"></h2>
        </div>
    </div>

    <div class="popup popup_delete">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="закрыть модальное окно"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" class="popup__button">Да</button>
        </div>
    </div>

    <div class="popup popup_avatar">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="закрыть форму"></button>
            <form class="popup__form" name="popup__form" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <fieldset class="popup__info">
                    <input
                        class="popup__input popup__input_type_avatar"
                        required
                        type="url"
                        id="url-input"
                        placeholder="Ссылка на аватар" 
                        name="avatar"
                    >
                    <span class="url-input-error popup__input-error">Введите ссылку на аватар.</span>
                </fieldset>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <template id="add-picture-template">
        <section class="elements">
            <article class="element">
                <div class="element__trash-image">
                    <img class="element__image" alt="">
                    <button class="element__trash" type="button" aria-label="значок удаления карточки"></button>
                </div>
                <div class="element__title-like">
                    <h2 class="element__title"></h2>
                    <div class=element__like-numberLike>
                        <button class="element__like" type="button" aria-label="кнопка мне нравится"></button>
                        <span class="element__numberLike"></span>
                    </div>
                </div>
            </article>
        </section>
    </template>
</body>

</html>
